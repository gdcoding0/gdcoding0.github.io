<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Time Management App" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="shortcut icon"
      href="img/favi/icons8-time-pulsar-color-32.png"
      type="image/x-icon"
    />
    <title>Time Management App</title>
  </head>
  <body class="land">
    <noscript>
      <div class="alert-parent">
        <div class="alert-child">
          <img
            class="alert-nojs"
            src="img/puzzled-line.svg"
            alt="Alert"
            title="Image depicting alert"
          />
        </div>
        <div class="alert-child">
          <h1 class="alert-head">What the...</h1>
          <p class="alert-para">
            Script functionality is <b>disabled</b>. This app requires
            Javascript to function!
          </p>
        </div>
      </div>
    </noscript>
    <div class="container">
      <div class="app-body app-onboard">
        <div class="debug-menu">
          <button class="btn-debug debug-back">Back</button>
          <button class="btn-debug debug-forward">Forward</button>
        </div>
        <main class="landing">
          <img
            class="appimg-landing"
            src="./img/landing-title1.png"
            alt="Landing Page Title"
            title="Landing Page Title"
          />
          <div class="landing-btns">
            <button class="btn-landing btn-shadow btn-newplan" id="enter">
              Create Plan
            </button>
            <button
              class="btn-landing btn-shadow btn-viewplan btn-disabled"
              id="view"
            >
              View Plan
            </button>
          </div>
        </main>
      </div>
    </div>
    <script src="./js/app.js" defer></script>
  </body>
</html>
